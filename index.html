<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio biglietto treno</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- style.css -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body class="bg-body-secondary">
    <div class="container bg-white m-5 my_color-lightblue my_container-size rounded-2">
        <div class="row p-4">
            <div class="col-7  d-flex flex-column  justify-content-between ">
                <img class="w-75" src="./img/trenerd-logo.svg" alt="">
                <div class="traveller-info p-2 my-2 bg-body-secondary  rounded-2">

                    <div class="fw-bold">Passeggero</div>
                    <div id="traveller-name" class="fs-4"></div>

                </div>
                <div class="barcode">
                    <img src="./img/barcode.svg" alt="">
                </div>
            </div>
            <div class="col-5">
                <div class="price-info">
                    <div class="topside d-flex justify-content-between">
                        <div class="km-info">
                            <div class="fw-bold">Lunghezza tratta</div>
                            <div id="travel-lenght" class="text-secondary mb-2 "></div>
                        </div>
                        <div>
                            <img src="./img/arrows.svg" alt="">
                        </div>
                    </div>

                    <div class="fw-bold">Prezzo parziale</div>
                    <div id="partial-price" class="text-secondary mb-2"></div>

                    <div class="fw-bold">Tariffa</div>
                    <div id="rate" class="text-secondary mb-2"></div>

                    <div class="total d-flex justify-content-between align-items-end">
                        <div class="fw-bold">Totale</div>
                        <div id="total-price" class="fs-5 fw-bold"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="./js/script.js"></script>
</body>

</html>
